<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/trash to cash Logo.png">
    
    <title>Trash To Cash</title>
</head>
<body>
   <div class="mainsec centered">
        <div class="innersec">
            <h2>Trash TO Cash</h2>
            <p>Give quantity in Kgs</p>
            <section class="sec">
                <label class="label" for="plastic">Plastic</label>
                <input class="input" type="number" name="Plastic" id="Plastic">
            </section>
            
            <section class="sec">
                <label class="label" for="wood">Wood</label>
                <input class="input" type="number" name="wood" id="wood">
            </section>
            
            <section class="sec">
                <label class="label" for="metal">Metal</label>
                <input class="input" type="number" name="metal" id="metal">
            </section>
            
            <section class="sec">
                <label class="label" for="glass">Glass</label>
                <input class="input" type="number" name="glass" id="glass" >
            </section>
            
            <section class="sec">
                <label class="label" for="electric appliances">Electric Appliances</label>
                <input class="input" type="number" name="electric appliances" id="electric appliances">
            </section>
            
            <section class="sec">
                <label class="label" for="Card Board">Card Board</label>
                <input class="input" type="number" name="Card Board" id="Card Board" >
            </section>
            
            <section class="sec">
                <label class="label" for="Other">Other</label>
                <input class="input" type="number" name="Other" id="Other">
                
            </section>
            <button onclick="myFunction()">Submit</button>
        </div>
   </div> 
   <script>
       function myFunction() {
        alert("You Have Successfully Given Trash! Our Volunteer will contact you Soon !!");
        }
   </script>
</body>
</html>
